<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
  </head>

  <!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

  <body>
    <div id="home-page">
      <div class="container">
        <img
          src="./assets/images/headphones-girl.png"
          class="img-girl"
          alt="headphones-girl"
        />
        <div class="order-text">
          <h1>Order Summary</h1>
          <p>
            You're close! Confirm your purchase and complete your order in the
            next step
          </p>
        </div>
        <div class="annual-plan">
          <img class="music-note" src="./assets/images/music-note.png" alt="music" />
          <div class="line"></div>
          <div class="price-plan">
            <h3>Annual Plan</h3>
            <p>$58.99 / year</p>
          </div>
          <div class="change-link">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="main-btn">
          <button>Proceed to Payment</button>
        </div>

        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>

    <script type="module" src="/src/global-scripts/main.js"></script>
    <script
      type="module"
      src="/src/pages/home-page/scripts/home-page.js"
    ></script>
  </body>
</html>
